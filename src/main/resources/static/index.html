<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商宝科技</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input name="" placeholder="用户名/QQ/微信/手机号" type="text"  class="loginuser"  id="userName" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" placeholder="密码" type="text" class="loginpwd" value="密码" id="password" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="button" class="loginbtn" value="登录"  id="goSubmit" /><label><a href="#">马上注册</a></label><label><a href="#">忘记密码？</a></label></li>
    </ul>


    </div>

    </div>


    
    <div class="loginbm">Developed in 2019. Challenge everything!</div>
</body>
<script type="text/javascript">

    $('#goSubmit').click(function () {
        var userName = $("#userName").val();
        var password = $("#password").val();
        $.ajax(
            {
                url: "http://localhost:8080/loginUser",
                type: "post",
                data: {
                    "userName": userName,
                    "password": password,
                },
                success: function (res) {
                    if (res == 1) {
                        location.href = "http://localhost:8080/manage.html"
                    } else {
                        alert("登录失败!");
                    }
                },
                error: function () {
                }
            })
    })

</script>

</html>
